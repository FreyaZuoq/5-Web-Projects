<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://kit.fontawesome.com/11638d814b.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/main.css" />
  <title>Contact Me | UI/US Designer & Photographer</title>
</head>

<body>
  <!-- Header -->
  <!-- id for single element; class for more frequently use  -->
  <header id="header-inner">
     <div class="container">
      <nav id="main-nav">
        <img src="img/logo.png" alt="my portfolio" id="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </nav>
  </header>

  <!-- Section A: Contact Form -->
  <section id="contact-A" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form>
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name">
          <input type="text" class="text-input subject-input" placeholder="Subject">
          <input type="email" class="text-input email-input" placeholder="Email">
          <input type="text" class="text-input phone-input" placeholder="Phone Number">
          <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->
  <section id="contact-B" class="bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h4>Email</h4>
          <p>Sansa@123.com@163.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h4>Phone</h4>
          <p>(123) - 45000</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h4>Address</h4>
          <p>55 Main Street, Boston MA</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C: Tagline -->
  <section id="contact-C" class="bg-main">
    <div class="container">
      <h1>Let's start your project</h1>
    </div>

  </section>


  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy 2020 All Rights Reserved</p>
      <div class="social">
        <!-- social media icons -->
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </footer>
</body>

</html>
